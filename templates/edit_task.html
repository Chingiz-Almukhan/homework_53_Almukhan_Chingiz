<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit task</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">

            <h4 class="text-center my-3 pb-3">Редактировать Задачу</h4>

            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" action="edit/" method="POST">
              {% csrf_token %}
              <label>
              <input class="d-none" value="{{article.id}}" name="id">
              </label>
              <div class="col-12">
                <div class="form-outline">
                  <label for="description"></label><input name="description" required placeholder="{{ article.description }}" type="text" id="description" class="form-control" />
                </div>
              </div>
              <div class="col-12">
                <div class="form-outline">
                  <label>
                    <select required name='status' class="form-control mt-4">
                        <option value="" disabled selected hidden>{{article.status}}</option>
                        <option value="new">new</option>
                        <option value="in process">in process</option>
                        <option value="ready">ready</option>

                    </select>
                  </label>

                </div>
              </div>
              <div class="col-12">
                <div class="form-outline">
                  <label for="deadline"></label><input type="date" required name="deadline" id="deadline" class="form-control" value="{{ article.deadline|date:'Y-m-d' }}" min="2018-01-01" max="2090-12-31" />
                </div>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary mt-4">Редактировать</button>
              </div>
            </form>

              <tbody>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
