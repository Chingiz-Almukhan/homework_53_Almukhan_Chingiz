<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">

            <h4 class="text-center my-3 pb-3">Список Задач</h4>

            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
              <div class="col-12">
                <a href="add/" type="submit" class="btn btn-primary">Добавить</a>
              </div>
              <div class="col-12">
                <a href="edit/" type="submit" class="btn btn-warning">Редактировать</a>
              </div>
              <div class="col-12">
                <a href="delete/" type="submit" class="btn btn-danger">Удалить</a>
              </div>
            </form>

            <table class="table mb-4">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Задачи</th>
                  <th scope="col">Статус</th>
                  <th scope="col">Дедлайн</th>
                </tr>
              </thead>
              <tbody>
              {% for article in articles %}
                <tr>
                  <th scope="row">{{ article.pk }}</th>
                  <td>{{ article.description }}</td>
                  <td>{{ article.status }}</td>
                  <td>{{ article.deadline|date:'Y-m-d' }}</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
