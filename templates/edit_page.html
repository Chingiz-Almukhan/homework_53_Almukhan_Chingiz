{% extends 'base.html' %}
{% block title %} Edit {% endblock %}
{% block content %}
            <h4 class="text-center my-3 pb-3">Редактировать Задачу</h4>
            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" action="{% url 'get_task_by_id' %}" method="POST">
              {% csrf_token %}
              <div class="col-12">
                <div class="form-outline">
                  <label for="id"></label><input name="id" type="number" id="id" placeholder='Введите id задачи' required class="form-control" />
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary mt-4">Редактировать</button>
              </div>
            </form>
{% endblock %}
