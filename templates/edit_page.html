<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">

            <h4 class="text-center my-3 pb-3">Редактировать Задачу</h4>

            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" action="confirm/" method="POST">
              {% csrf_token %}
              <div class="col-12">
                <div class="form-outline">
                  <label for="id"></label><input name="id" type="number" id="id" placeholder='Введите id задачи' required class="form-control" />
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary mt-4">Редактировать</button>
              </div>

            </form>



          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
