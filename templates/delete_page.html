{% extends 'base.html' %}
{% block title %} Delete {% endblock %}
{% block content %}
            <h4 class="text-center my-3 pb-3">Удалить задачу</h4>
            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" action="{% url 'confirm_del' %}" method="POST">
              {% csrf_token %}
              <div class="col-12">
                <div class="form-outline">
                  <label for="id"></label><input name="id" type="number" id="id" placeholder='Введите id задачи' required class="form-control" />
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn mt-4 btn-danger">Удалить</button>
              </div>
            </form>
{% endblock %}
